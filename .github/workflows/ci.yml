name: verificação-do-codigo

on:
  pull_request:
    branches:
      - main

jobs:
  verificacao:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      - name: Install Pipenv
        run: pip install pipenv
      - name: Pipenv install dependencias
        run: pipenv sync
      - name: Install flake8
        run: pipenv install flake8
      - name: run flake8
        run: pipenv run flake8
      
